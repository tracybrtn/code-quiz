<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <main class="main-content">
        <!--landing page-->
        <section id="landing-page" class="container flex-box box-glow">
            <header>
                <h1> Coding Quiz!</h1>
            </header>
            <div>
                <p>Test your <span>coding knowledge</span> with this quiz! <br> 
                    You will have <span>75 seconds</span> to answer <span>8 questions.</span>
                    Good luck!</p>
            </div>
            <div class="btns">
                <p class="btn-box btn-glow" id="start-btn">Start</p>
                <a class="btn-box btn-glow" href="/highscores.html">High Scores</a>
            </div>
        </section>
        
        <!--quiz page-->
        <section id="quiz-page" class="container flex-box box-glow">
            <!--quiz header-->
            <header class="quiz-header">
                <div>
                    <h2> Coding Quiz!</h2>
                </div>
                <div class="quiz-timer">
                    <div>
                        <h2>Time Left</h2>
                    </div>
                    <div>
                        <h2>75</h2>
                    </div>
                </div>
            </header>
            <!--quiz body-->
            <section id="game-main">
                <h2 id="question"></h2>
                <div class="options-container">
                    <button class="option option-glow" data-number="1" id="option-1"></button>
                    <button class="option option-glow" data-number="2" id="option-2"></button>
                    <button class="option option-glow" data-number="3" id="option-3"></button>
                    <button class="option option-glow" data-number="4" id="option-4"></button>
                </div>
            </section>
            <footer id="quiz-footer">
                <button class="btn-box btn-glow" id="next-btn">Next</button>
            </footer>
            <!--end of quiz body-->
        </section>
        <!--end of quiz page-->
    </main>

    <footer>
        <p> Copyright <span>@tracybrtn 2022</span></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
