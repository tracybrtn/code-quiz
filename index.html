<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
</head>

<body>
    <main class="main-content">
        <!--landing page-->
        <section id="landing-page" class="container flex-box box-glow">
            <header>
                <h1> Coding Quiz!</h1>
            </header>
            <div>
                <p>Test your <span>coding knowledge</span> with this quiz! <br> 
                    You will have <span>75 seconds</span> to answer <span>8 questions.</span>
                    Good luck!</p>
            </div>
            <div class="btns">
                <p class="btn-box btn-glow" id="start-btn">Start</p>
                <a class="btn-box btn-glow" id="high-scores-btn">High Scores</a>
            </div>
        </section>
        <!--end of landing page-->
        
        <!--quiz page-->
        <section id="quiz-page" class="container flex-box box-glow">
            <!--quiz header-->
            <header class="quiz-header">
                <h1> Coding Quiz!</h1>
                <div class="quiz-timer">
                    <h2>Time Left</h2>
                    <div id="timer"></div>
                </div>
            </header>
            <!--end of quiz header-->
            <!--quiz body-->
            <section id="game-main">
                <h2 id="question"></h2>
                <div class="options-container">
                    <button class="option option-glow" data-number="1" id="option-1"></button>
                    <button class="option option-glow" data-number="2" id="option-2"></button>
                    <button class="option option-glow" data-number="3" id="option-3"></button>
                    <button class="option option-glow" data-number="4" id="option-4"></button>
                </div>
            </section>
            <!--end of quiz questions-->
            <footer id="answer-container">
                <hr>
                <p id="show-answer"></p>
            </footer>
            <!--end of quiz body-->
        </section>
        <!--end of quiz page-->

        <!--game over page-->
        <section id="game-over-page" class="container flex-box box-glow">
            <h1>Game over!</h1>
            <div>
                <h2> Your final score is</h2>
                <div id="score"></div>
                <form>
                    <input type="text" id="initials-score" placeholder="Enter your initials" name="initials">
                    <button type="button" id="initials-submit">Save</button>
                </form>
            </div>
            <div class="btns">
                <a class="btn-box btn-glow" href=".">Play again</a>
            </div>
        </section>
        <!--end of game over page-->

        <!--high scores page-->
        <section id="high-scores-page" class="container flex-box box-glow">
            <h1>High Scores</h1>
            <!--append high scores here-->
            <div id="high-scores-list">
            </div>
            <div class="btns">
                <a class="btn-box btn-glow" href=".">Play again</a>
            </div>
        </section>
        <!--end of high scores section-->
    </main>

    <footer class="body-footer">
        <p> Copyright <span>@tracybrtn 2022</span></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
